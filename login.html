<!DOCTYPE html>
<html>
<head>
<title>Contact Us Page</title>
            <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

<div class="image"><img src="walz.jpg" alt="background"></div>

<div class="login-form">
<h1>Sign Up</h1>

<div class="form-control">
<label for="full-name">Full Name</label>
<input id="full-name" type="text" placeholder="Name...">
</div>

<div class="form-control">
<label for="e-mail">Email*</label>
<input id="e-mail" type="email" placeholder="Email address..."></div>

<div class="form-control">
<label for="username">Username</label>
<input id="username" type="text" placeholder="Username..."></div>

<div class="form-control">
<label for="password">Password</label>
<input id="password" type="password" placeholder="***************">
</div>

<div class="form-control">
<label for="rep-password">Repeat Password</label>
<input id="rep-password" type="password" placeholder="***************">
</div>

<div class="form-control">
<input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
</div>

<div class="form-control">
<input id="backed-button" type="submit" value="Sign Up"> <input id="plain-button" type="submit" value="Sign In">
</div>
</div>
</div>
</body>
</html>
